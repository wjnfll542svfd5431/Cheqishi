<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap core CSS -->
<link href="../public/bootstrap.min.css" title="" rel="stylesheet" />
<link rel="stylesheet" href="../css/plugins/toastr/toastr.min.css" />
<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="../public/animate.css" rel="stylesheet">
<link rel="stylesheet" href="../public/inspinia.css" />

<!-- 时间控件样式 -->
<link
	href="../css/plugins/datetimepicker/bootstrap-datetimepicker.min.css"
	rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="../css/shenSu.css" />
<link rel="stylesheet" href="/css/new_file.css" />
<link rel="stylesheet" href="/layui/layui.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
		    <script src="../public/html5shiv.min.js"></script>
		    <script src="../public/respond.min.js"></script>
		<![endif]-->

<style>
.multieditbox {
	background: #f8f8f8;
	border-bottom: #b7b7b7 1px solid;
	border-left: #b7b7b7 1px solid;
	border-right: #b7b7b7 1px solid;
	border-top: #b7b7b7 1px solid;
	color: #000000;
	cursor: text;
	font-family: "arial";
	font-size: 9pt;
	padding: 1px; /*www.52css.com*/
}
}
</style>
<title>车奇士管理系统</title>
</head>
<body>
	<div id="wrapper" class="container">
		<!--标编辑-->
		<div id="biaobj" class=" wrapper wrapper-content animated fadeInRight">
			<div class="right_box" id="right_box">
				<!--表格部分-->
				<div class="ibox-content" style="border: none">
					<div class="row">
						<div class="col-sm-12">
							<form action="/Puchase/pu" method="post" id="PuchaseInfo">
								<table class="table dataTables-example">
									<tbody>
										<tr>
											<td colspan="2">配件采购</td>
										</tr>
										<tr>
											<td><label class='control-label' for=""><span
													class="star">*</span>选择供应商</label> <select
												class="select2_demo_1 form-control"
												name="supplier.supplierId">
													<option value="0">请选择</option>
													<option th:each="s : ${supplier}"
														th:value="${s.supplierId}" th:text="${s.supplierContent}" th:selected="${puchase != null}?*{s.supplierId == puchase.supplier.supplierId}"></option>
											</select></td>
										</tr>
										<tr>
											<td><label class='control-label' for=""
												style="text-indent: 0px;"><span class="star">*</span>配件昵称</label>
												<input id="purchaseName" name="purchaseName" type="text"
												class="form-control"  th:value="${puchase != null}?*{puchase.purchaseName}"/><span style="color: red;"
												th:text="${purchaseName}"></span></td>
											<td>
												<ul class="btn-numbox">
													<li><span class="number">数量</span></li>
													<li>
														<ul class="count">
															<li><span id="jian" class="num-jian">-</span></li>
															<li><input type="text" class="input-num"
																id="input-num" value="0"  name="purchaseNumber" th:value="${puchase!= null}?*{puchase.purchaseNumber}" /></li>
															<li><span id="jia" class="num-jia">+</span></li>
														</ul>
													</li>
													<li><span class="kucun">（库存:54）</span></li>
													<li><input id="price" name="purchaseUnit"
														style="width: 66px;" type="text" class="form-control" th:value="${puchase != null}?*{puchase.purchaseUnit}"/>￥</li>
												</ul>
										</tr>
										<tr>
											<td><label class='control-label' for=""
												style="float: left; text-indent: 0px;"><span
													class="star">*</span>采购日期</label>
												<div class="date input-append form_date ymd_date"
													id="addtimeCalendar">
													<div class="input-group">
														<input class="form-control input-sm" type="text"
															name="purchaseDate" id="addtime" th:value="${puchase != null}?*{puchase.purchaseDate}"> <span
															class="add-on input-group-addon" style="border: none;">
															<i class="fa fa-calendar" style="color: black;"></i>
														</span>
													</div>
													<span style="color: red;margin-left: 230px; " th:text="${purchaseDate}"></span>
												</div></td>
											<td><label class='control-label' for=""> <span
													class="star">*</span>总金额
											</label> <input id="sum"
												name="purchaseTotalsum" style="width: 66px;" type="text"
												class="form-control" value="0" th:value="${puchase != null}?*{puchase.purchaseTotalsum}"/>￥</td>
										</tr>
										<tr>
											<td><label class='control-label' for=""> <span
													class="star">*</span>质保
											</label> <input id="beiZhu" style="width: 130px;" type="text"
												class="form-control" name="purchaseQuality" th:value="${puchase != null}?*{puchase.purchaseQuality}" />公里</td>
										</tr>
										<tr>
											<td><label class='control-label' for="">备注：</label> <textarea
													name="remark"  class="layui-textarea"
													 th:text="${puchase != null}?*{puchase.remark}"></textarea>
										</tr>
										<tr th:if="${puchase != null}">
											<td><input type="hidden" name="purchaseId" th:value="${puchase.purchaseId}" > </td>
										</tr>
										<tr>
											<td>
												<button type="submit" class="btn btn-w-m btn-primary">提交</button>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../public/jquery-1.11.3.js"></script>
	<script src="../public/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/plugins/lhgdialog/lhgdialog.js"></script>
	<!-- 弹出警示框 -->
	<script src="../js/plugins/toastr/toastr.min.js"></script>
	<!-- 弹出确认框 -->
	<script src="../public/artDialog4.1.7/artDialog.js?skin=blue"></script>
	<script src="../public/artDialog4.1.7/plugins/iframeTools.js"></script>
	<!-- 时间控件样式 -->
	<script
		src="../js/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
	<script
		src="../js/plugins/datetimepicker/bootstrap-datetimepicker-update.min.js"></script>
	<script
		src="../js/plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
	<script>
			$(function(){
				/*选择年月日*/
				$('.ymd_date').datetimepicker({　
					minView: "month",
					format: "yyyy-mm-dd",
					language: 'zh-CN',
					autoclose: true,
					pickerPosition: "bottom-left",
					
				});
			})
			//+单击事件
			$("#jia").click(function() {
				var num=$("#input-num").val();
				var sum=parseInt(num)+1;
				$("#input-num").val(sum);
				var price=$("#price").val();
				$("#sum").val(price*sum)
				
			})
			//-单击事件
			$("#jian").click(function() {
				var num=$("#input-num").val();
				if(num!=0){
					var sum=parseInt(num)-1;
					$("#input-num").val(sum);
					var price=$("#price").val();
					$("#sum").val(price*sum)
				}
			})
		</script>
</body>
</html>
